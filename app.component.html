<mat-toolbar color="primary">
  <span>Seven Wonders</span>
  <span class="example-spacer"></span>
  <span>MSWD</span>
  </mat-toolbar>
  <mat-list>
  <mat-list-item *ngFor="let wonder of seven">
  
  <div>{{wonder.name}}</div>
  <span class="example-spacer"></span>
  <button mat-flat-button color="accent" routerLink={{wonder.link}}>Know More</button>
  </mat-list-item>
  </mat-list>
<router-outlet></router-outlet>
